{% extends "learning_logs/base.html" %}

{% block content %}
    <h3>Tópico: {{ topic }}</h3>

    <p>Entradas:</p>
    <ul>
        {% for entry in entries %}
        <li>
            <p>{{ entry.date_added | date:'M d, Y H:i'}}</p> <!-- Esse "|" quer dizer que vai fazer um filtro -->
            <p>{{ entry.text | linebreaks}}</p>
        </li>
        {% empty %}
        <li>Não há registros no momento.</li>
        {% endfor %}
    </ul>
{% endblock content %}
